---
layout: wp-post
---
<h1>Category: {{ page.category }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<ul>
{% for post in site.categories[page.category] %}
<li>{{ post.date | date: "%b %-d, %Y" }} <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
{% endfor %}
</ul>
