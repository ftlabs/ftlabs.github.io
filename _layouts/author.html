---
layout: wp-post
---
<h1>Author: {{ page.full-name }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% assign posts = site.posts | where:"author", page.handle %}
<ul>
{% for post in posts %}
<li>{{ post.date | date: "%b %-d, %Y" }} <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
{% endfor %}
</ul>
