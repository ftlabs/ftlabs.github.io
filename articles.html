---
layout: wp-post
title: Articles
permalink: /articles/
---
<ul class="article_links">
	{% for post in site.posts %}
	<li>
		<h1>{{ post.title | escape }}</h1>
		<a href="{{ post.url | relative_url }}">
			<span>{{ post.date | date: "%b %-d, %Y" }}</span>
			<p>{{ post.excerpt | default:"Read this post"  | strip_html }}</p>
		</a>
	</li->
	{% endfor %}
</ul>
