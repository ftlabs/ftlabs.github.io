<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
	p, .test { font-family: sans-serif; }
	.test { height: 80px; margin: 1em; padding-top: 40px; border: 1px solid black; font-size: 2em; text-align:center }

	/* Disable certain interactions on touch devices */
	body { -webkit-touch-callout: none; -webkit-text-size-adjust: none; -webkit-user-select: none; -webkit-highlight: none; -webkit-tap-highlight-color: rgba(0,0,0,0); }
</style>
<script type="text/javascript" src="fastclick.min_.js"></script>
<script type="text/javascript">
	function onLayerClick() {
		var highlightColor = 'YellowGreen';
		if (this.style.backgroundColor) {
			this.style.backgroundColor = '';
		} else {
			this.style.backgroundColor = highlightColor;
		}
	}
	document.addEventListener('DOMContentLoaded', function () {
		var fastClickButton = document.querySelector('.fastclick');
		new FastClick(fastClickButton);
	});
</script>
</head>
<body>
	<p>Layer A responds to click events normally, which on iOS will introduce a 300ms delay.</p>
	<p>Layer B is enhanced with FastClick, and will fire the click handler with no delay.</p>
	<p>The layers will behave normally on platforms that don't support touch events.</p>
	<div style="text-align:center">
		<div onclick="onLayerClick.call(this);" class="test">A</div>
		<div onclick="onLayerClick.call(this); console.log(event.forwardedTouchEvent);" class="test fastclick">B</div>
	</div>
</body>
</html>
