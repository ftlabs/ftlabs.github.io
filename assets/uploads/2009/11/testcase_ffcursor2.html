<html>
<head>
<style type='text/css'>
body, html { overflow: hidden; padding:0; margin:0 }
</style>
<script type="text/javascript">
var fdetect = true, t = null;
window.onload = function () {
	t = document.getElementById('txttest');
	t.onfocus = function() {
		if (fdetect) {
			fdetect = false;
			t.blur();
			setTimeout(function() {
				t.disabled = true;
				setTimeout(function () {
					t.disabled = false;
					t.focus();
					fdetect = true;
				}, 50);
			}, 50);
		}
	}
}
</script>
</head>
<body>
<form>
<input type="text" id="txttest" />
</form>
</body>
</html>
